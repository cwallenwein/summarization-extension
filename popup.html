<!DOCTYPE html>
<html>

<head>
    <title>Summary Extension</title>
    <script src="popup.js"></script>
</head>

<body>
    <h1 style="font-size: 16pt">Summary</h1>
    <button id="button-summarize"> Summarize selected text </button>
    <table id="summary-table">
        <tr>
            <th>URL</th>
            <th>Original Text</th>
            <th>Summary</th>
        </tr>
    </table>
    <hr>
    <form id="api-key-form">
        <input type="text" id="api-key-input" placeholder="Enter your API key">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
